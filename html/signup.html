<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo : Login</title>
</head>
<body>
    <div class="w-full h-screen flex items-center justify-center">
        <form id="signupForm" class="flex flex-col items-center justify-between w-[30%] h-[70%] p-5 shadow-md rounded-md">
            <h1 class="text-center w-full uppercase text-3xl font-bold">signup to my todo app</h1>
            <div class="flex flex-col items-center w-full my-4 gap-5">
                <div class="flex flex-col gap-2 w-full">
                    <label for="name" class="uppercase text-xs cursor-pointer font-semibold">name</label>
                    <input id="name" type="text" placeholder="Enter your name" class="px-3 py-2 outline-none border border-gray-300 focus:border-primary rounded-md" />
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <label for="email" class="uppercase text-xs cursor-pointer font-semibold">email</label>
                    <input id="email" type="text" placeholder="Enter your email id" class="px-3 py-2 outline-none border border-gray-300 focus:border-primary rounded-md" />
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <label for="password" class="uppercase text-xs cursor-pointer font-semibold">password</label>
                    <input id="password" type="password" placeholder="Enter your password" class="px-3 py-2 outline-none border border-gray-300 focus:border-primary rounded-md" /> 
                </div>
            </div>
            <button type="submit" class="flex items-center justify-center w-full py-3 bg-primary text-white uppercase font-bold rounded-md">
                signup
            </button>
        </form>
    </div>
</body>
<script>
    document.getElementById("signupForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const res = await fetch("/signup", {
            method: "POST",
            body: JSON.stringify({ name, email, password }),
            headers: {
                "Content-Type": "application/json"
            }
        })
        data = await res.json()
        alert(data.message)
    })
</script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: "rgb(59 130 246)"
                },
                container: {
                    padding: {
                        DEFAULT: "1rem",
                        sm: "3rem"
                    }
                }
            }
        }
    }
</script>
</html>
